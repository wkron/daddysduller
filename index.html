<body>

  <h1>üç∫ Fad√∏l Tracker</h1>

  <div>
    <input id="name" placeholder="Dit navn">
  </div>

  <div style="margin-top: 1rem;">
    <button onclick="addBeer()">+1 fad√∏l</button>
  </div>

  <h2 style="margin-top: 2rem;">
    Total fad√∏l: <span id="total">0</span>
  </h2>

  <script>
  const API_URL = "https://script.google.com/macros/s/AKfycbxcRLqrkpSmbjjhscg0kJVNKzmgDhYZmhFW611biTZCNvIycpVac_7iAedzJQWMaU3e/exec";

  let total = 0;

  function addBeer() {
    const name = document.getElementById("name").value || "Ukendt";

    fetch(API_URL, {
      method: "POST",
      body: JSON.stringify({
        name: name,
        beers: 1
      })
    });

    total += 1;
    document.getElementById("total").textContent = total;
  }

  fetch(API_URL)
    .then(r => r.json())
    .then(data => {
      total = data.reduce((sum, row) => sum + row[2], 0);
      document.getElementById("total").textContent = total;
    });
</script>


</body>
