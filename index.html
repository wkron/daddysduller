<body>

  <h1>üç∫ Fad√∏l Tracker</h1>

  <div>
    <input id="name" placeholder="Dit navn">
  </div>

  <div style="margin-top: 1rem;">
    <button onclick="addBeer()">+1 fad√∏l</button>
  </div>

  <h2 style="margin-top: 2rem;">
    Total fad√∏l: <span id="total">..‚è≥..</span>
  </h2>

  <script>
  const API_URL = "https://script.google.com/macros/s/AKfycbxcRLqrkpSmbjjhscg0kJVNKzmgDhYZmhFW611biTZCNvIycpVac_7iAedzJQWMaU3e/exec";

  let total = 0;

  function updateTotal() {
  fetch(API_URL)
    .then(r => r.json())
    .then(data => {
      total = data.reduce((s, r) => s + Number(r[2]), 0);
      document.getElementById("total").textContent = total;
    });
  }

  function addBeer() {
  total += 1;
  document.getElementById("total").textContent = total; <!-- updates faster than API call --> 

  fetch(API_URL, {
    method: "POST",
    body: JSON.stringify({
      name: document.getElementById("name").value,
      beers: 1
    })
  });
}


  updateTotal();

    
  </script>


</body>
